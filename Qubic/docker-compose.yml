services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: qubic_user
      POSTGRES_PASSWORD: qubic_pass
      POSTGRES_DB: qubic_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qubic_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  qubic-service:
    build:
      context: ./qubic-service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  audit-service:
    build:
      context: ./audit-service
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://qubic_user:qubic_pass@postgres:5432/qubic_db
      - REDIS_URL=redis://redis:6379/0
      - QUBIC_SERVICE_URL=http://qubic-service:8000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qubic-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - AUDIT_SERVICE_URL=http://audit-service:8000
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      audit-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  planner-service:
    build:
      context: ./planner-service
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - QUBIC_SERVICE_URL=http://qubic-service:8000
      - AGENT_RUNTIME_URL=http://agent-runtime:8000
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      qubic-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-runtime:
    build:
      context: ./agent-runtime
      dockerfile: Dockerfile
    ports:
      - "8005:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - WORKER_SERVICE_URL=http://worker-service:8000
      - AUDIT_SERVICE_URL=http://audit-service:8000
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      worker-service:
        condition: service_healthy
      audit-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - PLANNER_SERVICE_URL=http://planner-service:8000
      - AGENT_RUNTIME_URL=http://agent-runtime:8000
      - AUDIT_SERVICE_URL=http://audit-service:8000
      - LOG_LEVEL=INFO
    depends_on:
      redis:
        condition: service_healthy
      planner-service:
        condition: service_healthy
      agent-runtime:
        condition: service_healthy
      audit-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      api-gateway:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:

